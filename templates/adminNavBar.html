<!--Main Navigation-->
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminNavBar.css') }}">
    <script src="{{url_for('static', filename='adminNavBar.js')}}"></script>
    <title>Qthis - Admin Panel </title>
</head>
{% block content %}
<header>
  
    
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <p
            
          >
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
        </p>
          <a href="users" id="users" class="list-group-item list-group-item-action py-2 ripple" onclick="selectNav(1)">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Show Users</span>
          </a>
          <a href="userPosts" id="userPosts" class="list-group-item list-group-item-action py-2 ripple" onclick="selectNav(2)"
            ><i class="fas fa-lock fa-fw me-3"></i><span>Show User Posts</span></a
          >
          <a href="hashTags" id="hashTags" class="list-group-item list-group-item-action py-2 ripple" onclick="selectNav(3)"
            ><i class="fas fa-globe fa-fw me-3"></i><span>Show HashTags</span></a
          >
        
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
  
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Brand -->
        <a class="navbar-brand" href="#">
     <!--     <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="25"
            alt="Qthis Logo"
            loading="lazy"
          />-->
          Quthis
        </a>
       
  
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Notification dropdown -->
          <li class="nav-item dropdown">
            <form  action="/" method="POST">
            <input type="submit" name="action" value="Logout"  ></input>
           
          </form>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
   
  </header>
  <!--Main Navigation-->
  Test
  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-4"></div>
  </main>
  {% endblock %}
  <!--Main layout-->
